<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>AngularJS Google Plus Sign-in Button Directive</title>
    <meta name="description" content="A directive for AngularJS to provide a Google Plus Sigin-in Button">
    <link href="//netdna.bootstrapcdn.com/bootswatch/2.3.0/cerulean/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container">
    
    <h2>Usage</h2>

    <div class="row">
      <div class="span12">
        <ol>
          <li>Include <code>google-plus-signin.js</code>.</li>
          <li>Add <code>directive.g+signin</code> as a dependency to your app.</li>
          <li>Add <code>&lt;g+signin clientid="your-client-id"&gt;</code>s.</li>
        </ol>
      </div>
    </div>
    
    <hr>
    
    <h2>In action</h2>
    
    <div class="row">
      <div class="span6">
        <div ng-app="directive.g+signin">
          <g+signin clientid="620125449078-4jo21sf1ltlb81o5cbke4sic3ogoo3gm"></g+signin>
          <p>^ This is a Google Plus sign-in button</p>
        </div>
      </div>
    </div>

    <hr>

    <a href="https://github.com/sirkitree/angular-directive.g-signin"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="google-plus-signin.js"></script>
  </body>
</html>
